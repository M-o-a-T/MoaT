version: 1
loggers: {}
root:
  handlers: [stderr]
  level: INFO
handlers:
  logfile:
    class: logging.FileHandler
    filename: test.log
    level: DEBUG
    formatter: std
  stderr:
    class: logging.StreamHandler
    level: DEBUG
    formatter: std
    stream: ext://sys.stderr
formatters:
  std:
    class: distkv.util.TimeOnlyFormatter
    format: '%(asctime)s %(levelname)s:%(name)s:%(message)s'

