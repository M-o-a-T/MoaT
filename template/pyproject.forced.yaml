build-system:
  build-backend: setuptools.build_meta
  requires:
  - setuptools
  - wheel
  - setuptools-scm
project:
  classifiers:
  - 'Intended Audience :: Developers'
  - 'Programming Language :: Python :: 3'
  - 'Framework :: AsyncIO'
  - 'Framework :: Trio'
  - 'Framework :: AnyIO'
  - 'Intended Audience :: Developers'
  - 'License :: OSI Approved'
  - 'Development Status :: 4 - Beta'
  dependencies:
  - anyio >= 3.0
  dynamic:
  - version
  keywords:
  - MoaT
  license:
    file: LICENSE.txt
  requires-python: '>=3.8'
  urls:
    homepage: https://m-o-a-t.org
  name: moat-SUBNAME
tool:
  flake8:
    max-line-length: 99
  isort:
    line_length: 88
    multi_line_output: 3
    trailing_comma: 1
  setuptools:
    packages:
    - moat.SUBNAME
  setuptools_scm: {}

